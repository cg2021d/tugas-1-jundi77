<script>    
        let scene, camera, renderer;
        
        function createCube() {
                let geometry = new THREE.BoxGeometry(1, 1, 1);
                let material  = new THREE.MeshBasicMaterial({color: 0x00a1cb});
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube)
        }

        function createPlane() {
                let geometry = new THREE.PlaneGeometry(1, 1);
                let material  = new THREE.MeshBasicMaterial({color: 0x333333});
                plane = new THREE.Mesh(geometry, material);
                scene.add(plane);
                plane.position.y=2;
        }

        function createCircle() {
                let geometry = new THREE.CircleGeometry(1, 32);
                let material  = new THREE.MeshBasicMaterial({color: 0x000000});
                circle = new THREE.Mesh(geometry, material);
                scene.add(circle);
                circle.position.y=-2;
        }

        function createRing() {
                let geometry = new THREE.RingGeometry(1, 2, 32);
                let material  = new THREE.MeshBasicMaterial({color: 0x032322});
                ring = new THREE.Mesh(geometry, material);
                scene.add(ring);
                ring.position.x=-4;
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function() {
            // 1. create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xababab);
            
            // 2. create an locate the camera       
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 
                        1, 1000);
            camera.position.z = 15;
            
            // 3. create an locate the object on the scene           
            // ...
            createCube();
            createPlane();
            createCircle();
            createRing();
            
            // 4. create the renderer     
            renderer = new THREE.WebGLRenderer();   
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild(renderer.domElement);
          
        };
      
        
        // main animation loop - calls 50-60 in a second.
        let mainLoop = function() {
            let move = 0.01;
            if (parseInt(cube.position.x) == 3) {
                move = -move;
            }

        //     console.log("Hello");
            cube.rotation.x += move;
            cube.rotation.y += move;
            cube.position.x += move;

            plane.rotation.x += move;
            plane.rotation.y += move;
            plane.position.x += move;

            circle.rotation.x += move;
            circle.rotation.y += move;
            circle.position.x += move;

            ring.rotation.x += move;
            ring.rotation.y += move;
            ring.position.x += move;

            
            console.log(cube.position)
            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };
        
        ///////////////////////////////////////////////
        init();
        mainLoop();
    </script>
